    function Calculator() {
        this.methods = {
            '+': function (a, b) {
                return a + b;
            },
            '-': function (a, b) {
                return a - b;
            }
        };

        this.calculate = function (expression) {
            var splitted = expression.split(' '),
                a = +splitted[0],
                op = splitted[1],
                b = +splitted[2];
            if (!this.methods[op]) {
                alert('Sorry');
                return;
            }
            alert(this.methods[op](a, b));
        };
        this.add = function (name, func) {
            this.methods[name] = func;
        }

    }

    var calc = new Calculator();
    calc.calculate('4 + 5');
    calc.add('/', function (a, b) {
        return a / b;
    });
    calc.calculate('4 / 5');
